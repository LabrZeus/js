<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Задача 2</h1>

    <p>
      З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не
      вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то
      пропонуємо купити лотерею за 4 грн.
    </p>

    <button onclick="window.history.back()">Назад</button>

    <script>
      // 1. Вводимо необхідні дані
      const priceProduct = parseFloat(prompt("Введіть ціну товару"));
      const quantityMoney = parseFloat(prompt("Скільки грошей ви даєте?"));
      const buyLottery = 4;

      //2. Знаходимо та виводимо результат
      if (quantityMoney >= priceProduct + buyLottery)
        alert("Бажаєте купити лотерею за 4 грн?");
      else if (quantityMoney >= priceProduct) alert("Дякуємо за покупку");
      else alert("Вибачте, у вас не достатньо коштів");
    </script>
  </body>
</html>
