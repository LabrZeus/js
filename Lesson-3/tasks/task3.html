<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 3</h1>

    <p>
      Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за
      2 спроби.
    </p>

    <button onclick="window.history.back()">Назад</button>

    <script>
      //1. Вводимо необхідні дані
      const minRandomNumber = 1
      const maxRandomNumber = 5

      //2. Знаходимо та виводимо результат
      const randomNumber =
        minRandomNumber +
        Math.floor(Math.random() * (maxRandomNumber - minRandomNumber + 1))
      const firstAttempt = parseInt(
        prompt("Спробуйте вгадати число від 1 до 5 з першої спроби")
      )

      if (randomNumber == firstAttempt)
        alert("Вітаю, ви вгадали з першого разу")
      else if (randomNumber != firstAttempt) {
        alert("Ви не вгадали, спробуйте ще раз")
        const secondAttempt = parseInt(
          prompt("Спробуйте вгадати число від 1 до 5 з другої спроби")
        )
        randomNumber == secondAttempt
          ? alert("Вітаю, ви вгадали з другого разу")
          : alert(`Ви не вгадали, рандомне число було ${randomNumber}`)
      } else alert(`Ви не вгадали, рандомне число було ${randomNumber}`)
    </script>
  </body>
</html>
