<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 1</h1>

    <p>
      Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.
    </p>

    <script>
      // 1. Вводимо необхідні дані
      const minRandomNumber = 1;
      const maxRandomNumber = 100;

      let count = parseInt(prompt('Скількі разів вивести маркований список з випадковими числами?', '1'))

      //2. Знаходимо результат
      for (let i = 0; i < count; i++) {
        let randomNumber = minRandomNumber + Math.floor(Math.random()*(maxRandomNumber - minRandomNumber + 1));
        document.write(`<ul><li>${randomNumber}</li></ul>`)
      }
    </script>
        <button onclick="window.history.back()">Назад</button>
  </body>
</html>
