<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 10</h1>

    <p>
      Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
    </p>

    <script>
      //1. Вводимо необхідні дані
      const startNumber = parseInt(prompt('Введіть початок діапазону чисел'))
      const endNumber = parseInt(prompt('Введіть кінець діапазону чисел'))
      let sumOddNumber = 0

      //2. Знаходимо та виводимо результат
      for (let i = startNumber; i <= endNumber; i++) {
        if (i % 2 !== 0)
        sumOddNumber += i
      }

      document.write(`Сума всіх непарних чисел дорівнює: ${sumOddNumber}`)

    </script>
    <br>
    <button onclick="window.history.back()">Назад</button>
  </body>
</html>
