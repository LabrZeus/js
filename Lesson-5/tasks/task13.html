<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 13</h1>

    <p>
      Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром N*M. Маючи К снарядів користувач намагається потопити корабель.
    </p>

    <script>
      //1. Вводимо необхідні дані
      const rowField = parseInt(prompt('Введіть розмір поля по осі N', '4'))
      const columnField = parseInt(prompt('Введіть розмір поля по осі M', '4'))
      const shots = parseInt(prompt('Введіть кількість пострілів', '5'))

      const PositionN=Math.floor(Math.random()*rowField+1)
			const PositionM=Math.floor(Math.random()*columnField+1)

      //2. Знаходимо та виводимо результат
      for (let i = 1; i <= shots; i++) {
				let userShotN=parseInt(prompt('Для пострілу введить координату N'))
				let eserShotM=parseInt(prompt('Для пострілу введить координату M'))
				if (userShotN===PositionN && eserShotM===PositionM){
					alert(`Ви потопили корабель.`)
					break
				} else if(shots===i){
					alert('Ви використали всі снаряди. Знищити ворожий корбаль не вдалося.')
					break
				} else{
					alert(`Ви не влучили по ворожому кораблю! Залишилось пострілів ${shots-i}`)
				}
			}

    </script>
    <br>
    <button onclick="window.history.back()">Назад</button>
  </body>
</html>
