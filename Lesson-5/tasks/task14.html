<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 14</h1>

    <p>
      Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).
    </p>

    <script>

      //1. Вводимо необхідні дані
      const priceProduct = parseFloat(prompt('Введіть суму яку потрібно сплатити користовачу'))
      let userSum = parseFloat(prompt(`Для оплати товарів потрібно сплатити ${priceProduct} грн, сплатіть будь ласка`))

      let checkSum = 0

      //2. Знаходимо та виводимо результат
      if(priceProduct === userSum)
        alert('Дякуємо за покупку, приходьте ще')
      else if (userSum > priceProduct){
        surrenderOfMoney = userSum - priceProduct
        alert(`Дякуємо за покупку, ваша решта ${surrenderOfMoney} грн`)
      }
      else if (userSum < priceProduct){
        checkSumMoney = priceProduct - userSum
        for (userSum; userSum < priceProduct; ) {
          payment = parseFloat(prompt(`Сплатіть будь ласка ще ${checkSumMoney} грн`))
          
          userSum += payment
          if(userSum === priceProduct)
            alert('Дякуємо за покупку, приходьте ще')
          else if (userSum > priceProduct){
            surrenderOfMoney = userSum - priceProduct
            alert(`Дякуємо за покупку, ваша решта ${surrenderOfMoney} грн`)
            break
          }
          checkSumMoney -= payment
        }
      }

    </script>
    <br>
    <button onclick="window.history.back()">Назад</button>
  </body>
</html>
