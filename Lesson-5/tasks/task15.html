<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <h1>Задача 15</h1>

    <p>
      Користувача поступово вводить показники температури протягом року. Знайти середню температуру.
    </p>

    <script>
      //1. Вводимо необхідні дані
      const quantityTemp = parseInt(prompt('За скількі місяців протягом року, ви хочете знайти середню температуру?'))
      let middleTemp = 0
      let sumTemp = 0
      let countMonth = 1

      //2. Знаходимо та виводимо результат
      for (let i = 0; i < quantityTemp; i++) {
        let userInput = parseFloat(prompt(`Введіть показники температури ${countMonth} місяця з ${quantityTemp}`))
        sumTemp += userInput
        countMonth++
      }

      middleTemp = sumTemp / quantityTemp
      alert(`За ${quantityTemp} місяців, середня температура буде: ${middleTemp} градусів`)

    </script>
    <br>
    <button onclick="window.history.back()">Назад</button>
  </body>
</html>
