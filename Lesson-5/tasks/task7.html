<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 7</h1>

    <p>
      Вивести на екран N абзаців (N вводиться користувачем) за зразком.
    </p>

    <script>
      // //1. Вводимо необхідні дані
      const quantityParagraph = parseInt(prompt('Яку кількість абзаців вивести?', '1'))      

      // //2. Знаходимо результат      
			for (let countHeaderAndChapter = 1; countHeaderAndChapter <= quantityParagraph; countHeaderAndChapter++) {
				document.write(`<h1>Заголовок ${countHeaderAndChapter}</h1>`)
				for (let countParagraph = 1; countParagraph <= countHeaderAndChapter; countParagraph++) {
					document.write(`<p>Розділ ${countHeaderAndChapter}, параграф ${countParagraph}</p>`)
				}
				document.write('<hr>')
			}
    </script>
    <br>
        <button onclick="window.history.back()">Назад</button>
  </body>
</html>
