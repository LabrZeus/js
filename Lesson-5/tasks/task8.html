  <body>
    <h1>Задача 8</h1>

    <p>
      Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
    </p>

    <script>
      //1. Вводимо необхідні дані
      const minRandomNumber = 1
      const maxRandomNumber = 10
      let count = 1
      alert('Загадайте будьяке число від 1 до 10')

      //2. Знаходимо та виводимо результат
      for (let i = 0; i < 3; i++) { 
        let computerNumber = minRandomNumber + Math.floor(Math.random()*(maxRandomNumber - minRandomNumber + 1));  
        let result = confirm(`Спроба №${count} з 3. Якщо число "${computerNumber}" вірне, нажміть "Ок"`) 
        if (result) {
          break
        }  
        count++  
      }

    </script>
    <br>
        <button onclick="window.history.back()">Назад</button>
  </body>
</html>
