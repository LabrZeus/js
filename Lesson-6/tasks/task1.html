      Створити функцію, яка за номером місяця повертає його назву.
    </p>

    <script>
      // 1. Вводимо необхідні дані
      const getInfo = parseInt(prompt('Оберіть номер місяця', '1'))

      //2. Знаходимо результат
      function month (season) {
        switch (season) {
          case 1: return alert('Січень')
          case 2: return alert('Лютий')
          case 3: return alert('Березень')
          case 4: return alert('Квітень')
          case 5: return alert('Травень')
          case 6: return alert('Червень')
          case 7: return alert('Липень')
          case 8: return alert('Серпень')
          case 9: return alert('Вересень')
          case 10: return alert('Жовтень')
          case 11: return alert('Листопад')
          case 12: return alert('Грудень')
          default: alert('Помилка')
        }
      }

      //3. Виводимо результат
      let result = month(getInfo)

    </script>
