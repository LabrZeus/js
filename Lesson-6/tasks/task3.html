<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 3</h1>

    <p>
      Створити окремі функції, які для 4 чисел знаходять:<br />
      1)суму<br />
      2)добуток<br />
      3)середнє арифметичне<br />
      4)мінімальне значення
    </p>

    <script>
      // 1. Вводимо необхідні дані
      const getFirstNum = parseFloat(prompt("Введіть перше число", "1"))
      const getSecondNum = parseFloat(prompt("Введіть друге число", "1"))
      const getThirdNum = parseFloat(prompt("Введіть трете число", "1"))
      const getFourthNum = parseFloat(prompt("Введіть четверте число", "1"))

      //2. Знаходимо результат
      //функція суми
      function sum() {
        return getFirstNum + getSecondNum + getThirdNum + getFourthNum
      }
      //функція добутку
      function multiplication() {
        return getFirstNum * getSecondNum * getThirdNum * getFourthNum
      }
      //середнє арифметичне
      function average() {
        return (getFirstNum + getSecondNum + getThirdNum + getFourthNum) / 4
      }
      // функція мінімальне значення
      function minArgument() {
        let minNumber
        for (let i = 0; i < 4; i++) {
          minNumber = Math.min(arguments[length])
        }
        return minNumber
      }

      const resultSum = sum()
      const resultMultiplication = multiplication()
      const resultAverage = average()
      const resultMinNumber = minArgument(
        getFirstNum,
        getSecondNum,
        getThirdNum,
        getFourthNum
      )

      //3. Виводимо результат
      document.write(
        `1) Сума: ${resultSum}<br>2) Добуток: ${resultMultiplication}<br>3) Cереднє арифметичне: ${resultAverage}<br>4) ${resultMinNumber}`
      )
    </script>
    <br />
    <br />
    <button onclick="window.history.back()">Назад</button>
  </body>
</html>
