<body>
    <h1>Задача 5</h1>

    <p>
        Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
    </p>

    <button onclick="window.history.back()">Назад</button>

        <script>
        // 1. Вводимо необхідні дані
        let seconds = parseInt(prompt('Яка кілкість секунд пройшла з початку доби?', '0'));

        //2. Знаходимо результат
        let hours = Math.floor(seconds / 60 / 60);
        let minutes = Math.floor(seconds / 60 ) - (hours * 60);

        //3. Виведення результату
        alert(`Це буде ${hours} годин(и) та ${minutes} хвилин(и)`);

    </script>

</body>
