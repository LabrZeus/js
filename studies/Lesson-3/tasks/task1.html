<body>
    <h1>Задача 1</h1>

    <p>
        З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
    </p>

        <button onclick="window.history.back()">Назад</button>

        <script>
            // 1. Вводимо необхідні дані
            let firstNameChildren = prompt("Введіть ім'я першої дитини");
            let candyFirstChildren = parseInt(prompt("Кількість цукерок у першої дитини"));
            let secondNameChildren = prompt("Введіть ім'я другої дитини");
            let candySecondChildren = parseInt(prompt("Кількість цукерок у другої дитини"));

            //2. Знаходимо та виводемо результат
            if(candyFirstChildren > candySecondChildren){
                alert(`У ${firstNameChildren} більше цукерок`)
            } else if (candyFirstChildren < candySecondChildren) {
                alert(`У ${secondNameChildren} більше цукерок`)
            } else if ( candyFirstChildren === candySecondChildren) { 
                alert(`У ${firstNameChildren} та ${secondNameChildren} однакова кількість цукерок`)
            }

        </script>

</body>
</html>
