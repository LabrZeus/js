<body>
    <h1>Задача 4</h1>

    <p>
        З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
    </p>

    <button onclick="window.history.back()">Назад</button>

        <script>
        // 1. Вводимо необхідні дані
        let agePerson = parseInt(prompt('Введіть свій вік'))

        //2. Знаходимо та виводимо результат
        if(agePerson <= 6) {
            alert('Ви дитина у садочку');
        } else if (agePerson > 6 && agePerson < 18) {
            alert('Ви ще школяр');
        } else if (agePerson >= 18 && agePerson <= 24) {
            alert('Ви вже студент');
        } else if (agePerson > 25 && agePerson < 65) {
            alert('Ви працівник');
        } else if (agePerson >= 65) {
            alert('Ви пенсіонер');
        }

    </script>

</body>
